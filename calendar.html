<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./calendar.css">
        <title>カレンダー</title>
    </head>
    <body>
        <h1>カレンダー</h1>
        <table align="center" border="1" cellspacing="0" class="calendar">
            <tr>
                <th id="Sunday">日</th>
                <th id="Monday">月</th>
                <th id="Tuesday">火</th>
                <th id="Wednesday">水</th>
                <th id="Thursday">木</th>
                <th id="Friday">金</th>
                <th id="Saturday">土</th>
            </tr>
        </table>
        <script src="calendar.js"></script>
    </body>
</html>
